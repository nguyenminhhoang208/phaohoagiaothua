<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireWork</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="settings">
            <div class="icon-wrapper">
                <i class="fa-solid fa-gear icon"></i>
            </div>
            <div class="input-wrapper">
                <label id="label" for="#input">Số tia bắn ra khi nổ</label>
                <input type="range" min="0" max="200" value="70"  id="input">
                <p id="show_so_luong">70</p>
            </div>
        </div>

        <div class="sound">
            <i class="fa-solid fa-volume-high icon "></i>
            <i class="fa-solid fa-volume-xmark icon active"></i>
        </div>
        <audio id="audio" loop src="./assets/sound/burst_fire_work_sound.mp3"></audio>
        <canvas id="canvas"></canvas>
    </div>
    <script src="./main.js"></script>
</body>
</html>
